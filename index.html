<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مانیتورینگ زنده پروکسی</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f4f7f9; color: #333; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .timer-box { font-size: 18px; color: #ff5722; font-weight: bold; margin-top: 10px; }
        .live-dot { height: 10px; width: 10px; background-color: #4caf50; border-radius: 50%; display: inline-block; animation: blink 1s infinite; margin-left: 5px; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: 0.2s; }
        .card:hover { transform: scale(1.02); }
        .info { text-align: right; }
        .ping { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; margin-top: 5px; }
        .fast { background: #e8f5e9; color: #2e7d32; }
        .slow { background: #fff3e0; color: #ef6c00; }
        .btn { background: #0088cc; color: #fff; text-decoration: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><span class="live-dot"></span> مانیتورینگ زنده</h2>
            <div id="status">در حال دریافت...</div>
            <div class="timer-box">بروزرسانی بعدی در: <span id="countdown">10:00</span></div>
        </div>
        <div id="proxy-list"></div>
    </div>

<script>
    const UPDATE_INTERVAL = 600; // ۱۰ دقیقه به ثانیه
    let timeLeft;

    // بررسی می‌کنیم آیا قبلا زمانی در حافظه مرورگر ذخیره شده یا نه
    const storedTargetTime = localStorage.getItem('proxyTargetTime');
    const now = Math.floor(Date.now() / 1000);

    if (storedTargetTime && storedTargetTime > now) {
        // اگر زمان ذخیره شده هنوز تمام نشده، تایمر رو از ادامه اون حساب کن
        timeLeft = storedTargetTime - now;
    } else {
        // اگر زمان تمام شده یا دفعه اولی است که سایت باز می‌شود، تایمر جدید بساز
        timeLeft = UPDATE_INTERVAL;
        localStorage.setItem('proxyTargetTime', now + UPDATE_INTERVAL);
    }

    async function loadProxies() {
        try {
            const res = await fetch('proxies.json?t=' + Date.now());
            const data = await res.json();
            
            let newHTML = ''; 
            
            data.forEach(p => {
                const pingValue = p.ping !== undefined ? p.ping : '؟';
                const pingClass = (p.ping !== undefined && p.ping < 600) ? 'fast' : 'slow';
                
                newHTML += `
                    <div class="card">
                        <div class="info">
                            <strong>${p.server || 'نامشخص'}</strong><br>
                            <span class="ping ${pingClass}">پینگ: ${pingValue}ms</span>
                            <small style="display:block; color:#999">آخرین تست: ${p.time || '-'}</small>
                        </div>
                        <a href="${p.link}" class="btn" target="_blank">اتصال</a>
                    </div>
                `;
            });
            
            document.getElementById('proxy-list').innerHTML = newHTML;
            document.getElementById('status').innerText = `تعداد پروکسی‌های فعال: ${data.length}`;
        } catch (e) {
            console.error("Error fetching proxies:", e);
            document.getElementById('status').innerText = "خطا در دریافت لیست جدید. در حال استفاده از دیتای قبلی...";
        }
    }

    function startTimer() {
        setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('countdown').innerText = `${minutes < 10 ? '0'+minutes : minutes}:${seconds}`;
            
            if (timeLeft <= 0) {
                // ریست کردن تایمر و حافظه محلی
                timeLeft = UPDATE_INTERVAL;
                const newNow = Math.floor(Date.now() / 1000);
                localStorage.setItem('proxyTargetTime', newNow + UPDATE_INTERVAL);
                
                loadProxies(); // دریافت اطلاعات جدید
            } else {
                timeLeft--;
            }
        }, 1000);
    }

    loadProxies();
    startTimer();
</script>
</body>
</html>
