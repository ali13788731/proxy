<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروکسی‌های فعال تلگرام</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; color: #333; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 25px; }
        .update-time { font-size: 16px; color: #555; margin-top: 10px; font-weight: bold; }
        .update-time span { color: #0088cc; }
        
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform 0.2s; border-right: 4px solid #ddd; }
        .card:hover { transform: translateY(-2px); }
        .card.fast { border-right-color: #4caf50; } /* سبز برای پینگ عالی */
        .card.medium { border-right-color: #ff9800; } /* نارنجی برای پینگ متوسط */
        
        .info { text-align: right; }
        .server-name { font-weight: bold; font-size: 14px; color: #333; }
        .ping-badge { display: inline-block; background: #eee; padding: 2px 8px; border-radius: 6px; font-size: 12px; margin-top: 5px; color: #666; }
        
        .btn { background: linear-gradient(45deg, #0088cc, #005f8f); color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,136,204,0.3); transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>لیست پروکسی‌های تلگرام</h2>
            <div class="update-time">آخرین بروزرسانی: <span id="last-update">در حال دریافت...</span></div>
        </div>
        <div id="proxy-list">
            <p style="color:#777">در حال بارگذاری اطلاعات...</p>
        </div>
    </div>

<script>
    async function loadProxies() {
        try {
            // اضافه کردن عدد تصادفی برای جلوگیری از کش شدن
            const res = await fetch('proxies.json?t=' + Date.now());
            const data = await res.json();
            
            // نمایش زمان بروزرسانی از فایل جیسون
            document.getElementById('last-update').innerText = data.last_updated || 'نامشخص';
            
            let newHTML = ''; 
            
            // حلقه روی لیست پروکسی‌ها
            data.proxies.forEach(p => {
                // تعیین رنگ حاشیه بر اساس پینگ
                const speedClass = p.ping < 1000 ? 'fast' : 'medium';
                
                newHTML += `
                    <div class="card ${speedClass}">
                        <div class="info">
                            <div class="server-name">${p.server}</div>
                            <div class="ping-badge">پینگ: ${p.ping} ms</div>
                        </div>
                        <a href="${p.link}" class="btn">اتصال</a>
                    </div>
                `;
            });
            
            document.getElementById('proxy-list').innerHTML = newHTML;
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('proxy-list').innerHTML = '<p style="color:red">خطا در دریافت لیست. لطفا صفحه را رفرش کنید.</p>';
        }
    }

    loadProxies();
</script>
</body>
</html>
