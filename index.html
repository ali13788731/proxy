<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروکسی‌های هوشمند</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; color: #333; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* هدر وضعیت کاربر */
        .user-status { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e0e0e0; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;}
        .isp-badge { font-weight: bold; padding: 5px 10px; border-radius: 8px; background: #e3f2fd; color: #0d47a1; font-size: 0.9em; }
        .mci { background: #e8f5e9; color: #2e7d32; } /* سبز برای همراه اول */
        .irancell { background: #fff3e0; color: #ef6c00; } /* زرد برای ایرانسل */
        
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform 0.2s; border-right: 4px solid #ddd; }
        .card:hover { transform: translateY(-2px); }
        .card.fast { border-right-color: #4caf50; } 
        .card.medium { border-right-color: #ff9800; } 
        
        .info { text-align: right; }
        .server-name { font-weight: bold; font-size: 14px; color: #333; margin-bottom: 4px; }
        .ping-badge { font-size: 12px; color: #666; background: #f5f5f5; padding: 2px 6px; border-radius: 4px;}
        
        .btn { background: linear-gradient(45deg, #0088cc, #005f8f); color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,136,204,0.3); transition: 0.2s; white-space: nowrap; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="user-status">
            <span>اینترنت شما:</span>
            <span id="isp-name" class="isp-badge">در حال تشخیص...</span>
        </div>

        <div class="header">
            <h3>لیست پروکسی‌های تلگرام</h3>
            <div style="font-size:12px; color:#777">بروزرسانی: <span id="last-update">...</span></div>
        </div>

        <div id="proxy-list">
            <p style="color:#777">⏳ در حال دریافت لیست...</p>
        </div>
    </div>

<script>
    // تابع تشخیص ISP با استفاده از API رایگان
    async function detectISP() {
        const ispElement = document.getElementById('isp-name');
        try {
            // سرویس ip-api (نسخه غیر HTTPS محدودیت دارد، برای HTTPS از ipapi.co استفاده کنید اگر هاست شما SSL دارد)
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            const org = (data.org || data.isp || "").toLowerCase();

            let displayName = data.org || "نامشخص";
            let className = "isp-badge";

            // تشخیص ساده اپراتورهای ایران
            if (org.includes('mci') || org.includes('mobile communication')) {
                displayName = "همراه اول (MCI)";
                className += " mci";
            } else if (org.includes('irancell') || org.includes('mtn')) {
                displayName = "ایرانسل (Irancell)";
                className += " irancell";
            } else if (org.includes('telecom') || org.includes('tci')) {
                displayName = "مخابرات";
            } else if (org.includes('shatel')) {
                displayName = "شاتل";
            }

            ispElement.innerText = displayName;
            ispElement.className = className;
            
            return displayName; // برگرداندن نام برای استفاده‌های بعدی
        } catch (error) {
            console.error("خطا در تشخیص ISP:", error);
            ispElement.innerText = "ناشناس (Vpn روشن است؟)";
        }
    }

    async function loadProxies() {
        try {
            // اجرای تشخیص اپراتور
            detectISP();

            const res = await fetch('proxies.json?t=' + Date.now());
            const data = await res.json();
            
            document.getElementById('last-update').innerText = data.last_updated || 'نامشخص';
            
            let newHTML = ''; 
            
            data.proxies.forEach(p => {
                const speedClass = p.ping < 1000 ? 'fast' : 'medium';
                // کوتاه کردن نام سرور برای زیبایی
                const shortServer = p.server.length > 20 ? p.server.substring(0, 18) + '...' : p.server;

                newHTML += `
                    <div class="card ${speedClass}">
                        <div class="info">
                            <div class="server-name">${shortServer}</div>
                            <div class="ping-badge">پینگ سرور: ${p.ping} ms</div>
                        </div>
                        <a href="${p.link}" class="btn">اتصال</a>
                    </div>
                `;
            });
            
            document.getElementById('proxy-list').innerHTML = newHTML;
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('proxy-list').innerHTML = '<p style="color:red">خطا در بارگذاری.</p>';
        }
    }

    loadProxies();
</script>
</body>
</html>
