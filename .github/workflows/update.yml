name: Proxy Auto Update

on:
  schedule:
    - cron: '*/10 * * * *' # اجرا هر ۱۰ دقیقه یکبار
  workflow_dispatch: # قابلیت اجرای دستی

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install requests jdatetime
          
      - name: Run Scraper
        run: python scraper.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add proxies.json
          git commit -m "Update proxies list [skip ci]" || exit 0
          git push
