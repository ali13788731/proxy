name: Proxy Auto Update

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # برای اجرای دستی از داخل گیت‌هاب
  repository_dispatch: # برای اجرای از طریق API (cron-job.org)
    types: [trigger_update]


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install requests jdatetime
          
      - name: Run Scraper
        run: python scraper.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add proxies.json
          # اگر تغییری نبود ارور نده
          git commit -m "Auto-update proxies with correct time" || exit 0
          git push
