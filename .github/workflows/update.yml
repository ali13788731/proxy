name: Proxy Auto Update

on:
  schedule:
    - cron: '*/30 * * * *'  
  workflow_dispatch:
  # این ۳ خط اضافه شد تا گیت‌هاب بتواند درخواست cron-job را دریافت کند
  repository_dispatch:
    types: [trigger_update]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests jdatetime
      - name: Run Proxy Scraper
        run: python main.py
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # فقط فایل جیسون رو اضافه می‌کنیم
          git add proxies.json
          
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update proxies [skip ci]" && git push)
